<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">
        <link rel="stylesheet" type="text/css" href="CSS/sign-up.css">
        
        <link rel="icon" type="image/png" sizes="32x32" href="Favicon/icon.png">
        <link rel="apple-touch-icon" sizes="180x180" href="Favicon/apple-icon.png">
        <link rel="icon" type="image/png" sizes="16x16" href="Favicon/favicon.png">
        
        <title>Sign Up</title>
        <!-- bootstrap links and fontawesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/4.0.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        
    </head>

    <body>
        

        
          <div class="container">
            <div class="row">

              <div class="col-lg-3 col-md-3 col-sm-2 col-2">
                <img src="Logo/logo.png" class="logo">
              </div>

              <div class="col-lg-6 col-md-3 col-sm-1 col-1">
              </div>

              <div class="col-lg-3 col-md-6 col-sm-6 col-5">
                <div class="sign-up">
                  <div class="container">
                    <div class="row">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-12">  
                        <h1 class="head">sign Up</h1>
                      </div>
                      <br><br><br>
                  <div class="col-lg-12 col-md-12 col-sm-12 col-12">   
                  <label class="label">Email</label>
                  <br>
                  <input type="email" class="in">
                  </div>

                  <br><br><br>
                  <br>

                  <div class="col-lg-6 col-md-6 col-sm-12 col-12">   
                    <label class="label">First Name</label>
                    <br>
                    <input type="text" class="in">
                  </div>

                  <div class="col-lg-6 col-md-6 col-sm-12 col-12">   
                    <label class="label">Last Name</label>
                    <br>
                    <input type="text" class="in">
                  </div>

                  <br><br><br>
                  <br>

                  <div class="col-lg-12 col-md-12 col-sm-12 col-12">   
                    <label class="label">Password</label>
                    <br>
                    <input type="password" class="in">
                  </div>

                  <br><br><br>
                  <br>

                  <div class="col-lg-12 col-md-12 col-sm-12 col-12">   
                    <label class="label">Confirm Password</label>
                    <br>
                    <input type="password" class="in">
                  </div>

                  <br><br><br>
                  <br>

                  <div class="col-lg-4 col-md-4 col-sm-3 col-3">  
                  </div>

                  <div class="col-lg-4 col-md-4 col-sm-6 col-9">
                    <button type="button" class="register">Sign Up</button>
                  </div>

                  <br><br><br><br>
                  
                  <div class="col-lg-4 col-md-4 col-sm-2 col-1"></div>

                  <div class="col-lg-3 col-md-3 col-sm-2 col-1"></div>

                  <div class="col-lg-8 col-md-8 col-sm-8 col-11">
                    <p class="instead">Already have an account , <a href="index.html">Sign in</a></p>
                  </div>

                </div>
                </div>
              </div>
              </div>
            </div>
            </div>
          
          
        <script src="JS/main.js"></script>
    </body>

</html>
